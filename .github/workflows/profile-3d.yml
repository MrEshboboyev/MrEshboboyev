name: GitHub 3D Profile

on:
  schedule:
    - cron: "0 18 * * *" # Har kuni 23:00 Tashkent vaqti (UTC+5)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Profile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GITHUB_TOKEN
          fetch-depth: 0

      - name: Generate 3D Contribution Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add profile-3d-contrib/
          git commit -m "Generated 3D Contribution Profile" || echo "Nothing to commit"
          # ðŸŒŸ MUHIM YECHIM 1: Push qilishdan oldin tortib olish va birlashtirish
          # Agar remote'da o'zgarish bo'lsa, ularni avval olib, local commitni ustiga qo'yadi.
          git pull --rebase origin main
          
          # ðŸŒŸ MUHIM YECHIM 2: Push qilishda aniq token orqali avtorizatsiya
          # Bu "origin main" ni ishlatishda avtorizatsiya muammolarining oldini oladi.
          git push https://${{ secrets.PROFILE_TOKEN }}@github.com/${{ github.repository }} main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GITHUB_TOKEN
