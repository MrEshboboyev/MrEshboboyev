name: GitHub 3D Profile

on:
  schedule:
    - cron: "0 18 * * *"  # Har kuni soat 18:00 da UTC bo'yicha
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D Profile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PROFILE_TOKEN }}  # Use PAT instead of default token

      - name: Generate 3D Contribution Profile
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull --rebase origin main || true
          git add profile-3d-contrib/
          git commit -m "Generated 3D Contribution Profile" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_TOKEN }}
